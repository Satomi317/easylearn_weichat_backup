<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>课程管理</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/bootstrap-treeview.min.css">

    <script src="./js/bootstrap-treeview.min.js"></script>

    <style>
        #controller {
            margin-top: 50px;
            border: 1px solid #CCC;
            padding: 20px 10px;
        }
        #controller button{
            margin-bottom: 20px;
        }
        #tree {
            margin-top: 20px;
        }
        #controller {
            position: fixed;
            top: 30%;
        }
    </style>
</head>
<body>
    <div id="controller" class="col-md-2 col-md-offset-1">
        <!-- <button type="button" class="btn btn-info center col-md-8 col-md-offset-2" id="edit-btn" data-toggle="modal" data-target="#myModal">修改节点</button> -->
        <button type="button" class="btn btn-primary col-md-8 col-md-offset-2" id="add-btn">增加节点</button>
        <button type="button" class="btn btn-danger col-md-8 col-md-offset-2" id="remove-btn">删除节点</button>
    </div>
    <div id="tree" class="col-md-7 col-md-offset-4">

    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="addChapter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">chapter</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="chapterTitle" class="col-sm-2 control-label">课程名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="chapterTitle">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="courseImg" class="col-sm-2 control-label">图片地址</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="courseImg">
                            </div>
                        </div>
                        <input type="text" class="form-control" id="courseNum" style="display:none">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="chapterSave">保存</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addPart" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">part</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="partTitle" class="col-sm-2 control-label">章节标题</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="partTitle">
                            </div>
                        </div>
                        <input type="text" class="form-control" id="chapterNum" style="display:none">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="partSave">保存</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addFile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">file</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">类型</label>
                            <div class="radio" style="padding-left:116px" id="fileType">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="audio" checked>
                                    语音
                                </label>
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="word">
                                    词汇
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="filePath" class="col-sm-2 control-label">图片地址</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="filePath">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fileName" class="col-sm-2 control-label">词汇</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="fileName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="audioPath" class="col-sm-2 control-label">音频路径</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="audioPath">
                            </div>
                        </div>
                        <input type="text" class="form-control" id="partNum" style="display:none">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="fileSave">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
